<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAREBOOL - 로그인</title>
    <link rel="stylesheet" href="../src/css/login.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <nav class="nav">
                <a href="#" class="logo">CARE<span class="highlight">BOOL</span></a>
                <ul class="nav-links">
                    <li><a href="#">화재 상세</a></li>
                    <li><a href="#">보험 상세</a></li>
                    <li><a href="#">프로토콜</a></li>
                    <li><a href="#">이용 안내</a></li>
                </ul>
                <div class="user-menu">
                    <a href="#" class="login-icon">로그인</a>
                    <a href="#" class="signup-icon">회원가입</a>
                    <a href="#" class="search-icon">마이페이지</a>
                    <a href="#" class="search-icon">확대</a>
                    <a href="#" class="search-icon">축소</a>
                </div>
            </nav>
        </header>


        <!-- 로그인 섹션 -->
        <div class="login-section">
            <form class="login-form" id="loginForm">
                <div class="form-header">
                    <h2 class="form-title">로그인</h2>
                    <p class="form-subtitle">화재 위험 예측부터 든든한 보장까지,<br>CAREBOOL과 함께 안전 더 간편한 삶을 누리세요.</p>
                </div>

                <!-- 로그인 폼 -->
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">아이디<span class="required-mark">*</span></label>
                        <input type="text" class="form-input" placeholder="아이디를 입력하세요." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">비밀번호<span class="required-mark">*</span></label>
                        <input type="password" class="form-input" placeholder="비밀번호를 입력하세요." required>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">아이디 저장</label>
                    </div>

                    <button type="submit" class="login-button" id="loginBtn">로그인</button>

                    <div class="form-links">
                        <a href="#" class="form-link">회원가입</a>
                        <a href="#" class="form-link">ID/PW 찾기</a>
                    </div>
                </div>

                <div class="service-badge">
                    <div class="service-text">AI가 지키는 화재 안전, 당신 곁의 보안 서비스</div>
                </div>

                <div class="copyright">COPYRIGHT © 공모자들. ALL RIGHTS RESERVED.</div>
            </form>
        </div>
    </div>
    
    <!-- 스크립트 -->
    <script src="../src/js/login.js"></script>
</body>
</html>
