[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-config=pyproject.toml
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    migrations
testpaths = 
    tests
    disasters/tests
    insurance/tests
    news/tests
    users/tests 