<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAREBOOL - 화재통계-지역별</title>
    <link rel="stylesheet" href="../src/css/firestatistics_region.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="#" class="logo">CARE<span class="highlight">BOOL</span></a>
                <ul class="nav-links">
                    <li><a href="#" class="active">화재 상세</a></li>
                    <li><a href="#">보험 상세</a></li>
                    <li><a href="#">프로토콜</a></li>
                    <li><a href="#">이용 안내</a></li>
                </ul>
                <div class="user-menu">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                    <a href="#">마이페이지</a>
                    <a href="#">확대</a>
                    <a href="#">축소</a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="tab-container">
                    <button class="tab-btn">화재정보</button>
                    <button class="tab-btn active">화재통계</button>
                </div>

                <div class="statistics-panel">
                    <div class="main-content-area">
                        <!-- 차트 섹션 (왼쪽) -->
                        <div class="chart-section">
                            <div class="chart-filters">
                                <button class="chart-filter-btn" data-filter="year">년도별</button>
                                <button class="chart-filter-btn" data-filter="cause">원인별</button>
                                <button class="chart-filter-btn active" data-filter="region">지역별</button>
                            </div>

                            <div class="legend" style="/* 여기에 새로운 위치 지정 스타일을 추가할 수 있습니다 */">
                                <div class="legend-item">
                                    <div class="legend-color damage"></div>
                                    <span>피해면적</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color incident"></div>
                                    <span>발생건수</span>
                                </div>
                            </div>

                            <div class="bar-chart-container">
                                <div class="chart-area" id="chartArea">
                                    </div>
                            </div>
                        </div>
                        </div>

                        <!-- 통계 테이블 섹션 (오른쪽) -->
                        <div class="statistics-table-section">
                            <div class="section-title">
                                <span class="excel-icon"></span>
                                <span>산불통계 현황</span>
                                <button class="excel-download-btn" onclick="downloadExcel()">Excel 다운로드</button>
                            </div>
                            <div class="stats-info">
                                ◆ 산불 통계자료는 산불발생 및 피해 상황이 공식적으로 보고·확인된 후 제공되는 자료입니다.
                            </div>
                            
                            <div class="stats-summary">
                                <div class="summary-row">
                                    <span class="summary-label">산불발생 현황</span>
                                    <span class="summary-value">0건</span>
                                </div>
                                <div class="summary-row">
                                    <span class="summary-label">총 피해면적</span>
                                    <span class="summary-value">0.00ha</span>
                                </div>
                            </div>
                            
                            <table class="stats-table">
                                <thead>
                                    <tr>
                                        <th>구분</th>
                                        <th>건수</th>
                                        <th>면적(ha)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>전북</td>
                                        <td>20</td>
                                        <td>0.0</td>
                                    </tr>
                                    <tr>
                                        <td>서울</td>
                                        <td>123</td>
                                        <td>0.23</td>
                                    </tr>
                                    <tr>
                                        <td>대구</td>
                                        <td>1</td>
                                        <td>1.53</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            COPYRIGHT © 공모자들. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <!-- 스크립트 -->
    <script src="../src/js/firestatistics_region.js"></script>
</body>
</html>
