name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment structure
        run: |
          # 루트에 index.html 복사
          cp web/public/main.html index.html
          
          # src 폴더 복사
          cp -r web/src .
          
          # 다른 HTML 파일들을 pages 폴더로 이동
          mkdir -p pages
          for file in web/public/*.html; do
            if [ "$(basename "$file")" != "main.html" ]; then
              cp "$file" pages/
            fi
          done
          
          # 정적 파일 복사
          cp -r web/static .
          cp -r web/media .
          
          # 경로 수정
          find . -name "*.html" -type f -exec sed -i 's|../src/|./src/|g' {} +
          find . -name "*.html" -type f -exec sed -i 's|../static/|./static/|g' {} +
          find . -name "*.html" -type f -exec sed -i 's|../media/|./media/|g' {} +
          
          # pages 폴더 내 HTML 파일들의 경로 수정
          find pages -name "*.html" -type f -exec sed -i 's|./src/|../src/|g' {} +
          find pages -name "*.html" -type f -exec sed -i 's|./static/|../static/|g' {} +
          find pages -name "*.html" -type f -exec sed -i 's|./media/|../media/|g' {} +
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 